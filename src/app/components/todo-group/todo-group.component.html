<div class="card">
  <div class="card-header">
    <img src="assets/Images/to-do-list.png" alt="" />
    <h4>Daily Work</h4>
  </div>
  <div class="card-body">
    <app-todo></app-todo>
    <app-todo></app-todo>
    <app-todo></app-todo>
    <app-todo></app-todo>
    <app-todo></app-todo>
    <app-todo></app-todo>
  </div>
  <div class="card-footer">
    <button class="btn btn-danger">Delete Group</button>
    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#todoModal"
    >
      New Todo
    </button>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="todoModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="todoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="todoModalLabel">Add Todo</h5>
      </div>
      <div class="modal-body">
        <input
          required
          ngModel
          name="addTodoInput"
          #addTodoInput="ngModel"
          type="text"
          class="form-control"
          id="addTodoInput"
          autofocus
          autocomplete="off"
        />
        <div
          class="alert alert-danger mt-2"
          *ngIf="addTodoInput.touched && !addTodoInput.valid"
        >
          Todo is Required
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          close
        </button>
        <button
          type="button"
          class="btn btn-warning"
          [disabled]="!addTodoInput.valid"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
